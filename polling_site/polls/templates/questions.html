{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Polls</title>
</head>
<body>
    <div>
        {% if question_list %}
            <ul>
                {% for question in question_list %}
                <!-- including the namespaced app in the url -->
                    <li><a href="{% url  'polls:detail' question.id %}">{{ question.question_text }}, {{question.publish_date}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </div>
</body>
</html>
